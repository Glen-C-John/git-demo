<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<img height="230" src="bgg.jpeg" alt="pizza image">
<table>
    <caption>employee details</caption>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>designation</th>

    </tr>
    <tr>
        <td>john</td>
        <td>20</td>
        <td rowspan="2"> engineer</td>
    </tr>
    <tr>
        <td colspan="2">joel</td>
        
      
    </tr>
</table>
<ul>
    <li><a href="https://google.com">visit google</a></li>
    <li></li>
</ul>
</body>
</html>
